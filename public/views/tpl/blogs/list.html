<br>
<table ng-if="success" class="table table-striped table-hover">
  <tr ng-repeat="blog in blogs" ng-click="goDetail(blog._id)" style="cursor: pointer;">
    <td>
      {{ blog.title }}
    </td>
    <td style="width: 150px;">
      {{ blog.created_at | date: 'yyyy-MM-dd HH:mm'}}
    </td>
  </tr>
</table>
<div ng-if="success" class="container-fluid center" style="text-align: center;">
  <button type="button" class="btn {{current_page===1?'btn-primary disabled':'btn-default'}}" ng-click="goPage(1);">1</button>&nbsp;
  <button type="button" class="btn {{current_page===2?'btn-primary disabled':'btn-default'}}" ng-click="goPage(2);">2</button>&nbsp;
  <button type="button" class="btn {{current_page===3?'btn-primary disabled':'btn-default'}}" ng-click="goPage(2);">..</button>
</div>
<h2 ng-if="!success">{{ error_message }}</h2>
<br>
