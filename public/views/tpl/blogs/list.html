<br>
<table ng-if="success" class="table table-striped table-hover">
  <tr ng-repeat="blog in blogs" ng-click="goDetail(blog._id)" style="cursor: pointer;">
    <td>
      {{ blog.title }}
    </td>
    <td style="width: 150px;">
      {{ blog.created_at | date: 'yyyy-MM-dd HH:mm'}}
    </td>
  </tr>
</table>
<h2 ng-if="!success">{{ error_message }}</h2>
